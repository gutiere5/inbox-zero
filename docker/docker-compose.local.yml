# docker-compose.local.yml - Run locally built inbox-zero image with dependencies
#
# Usage:
#   pnpm docker:local:run                    # uses this file automatically
#   docker compose -f docker/docker-compose.prod.yml up
#
# Prerequisites:
#   1. Build the image first: pnpm docker:local:build
#   2. Configure apps/web/.env with your API keys
#
# Environment variables:
#   GITHUB_USERNAME - Your GitHub username (auto-detected from gh CLI)
#   FULL_IMAGE      - Full image path (auto-set by run-local.sh)
#

services:
  app:
    image: ${FULL_IMAGE:-ghcr.io/your-username/inbox-zero}:latest
    pull_policy: always
    ports:
      - ${WEB_PORT:-3000}:3000
    networks:
      - inbox-zero-network
    env_file:
      - ../apps/web/.env
    environment:
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://jualinbox.com}
      NEXT_PUBLIC_BYPASS_PREMIUM_CHECKS: ${NEXT_PUBLIC_BYPASS_PREMIUM_CHECKS:-true}
      NEXT_PUBLIC_EMAIL_SEND_ENABLED: ${NEXT_PUBLIC_EMAIL_SEND_ENABLED:-true}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-inboxzero}?schema=public}
      DIRECT_URL: ${DIRECT_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-inboxzero}?schema=public}
      UPSTASH_REDIS_URL: ${UPSTASH_REDIS_URL:-http://serverless-redis-http:80}
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://app:3000}
    depends_on:
      db:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    restart: always

  db:
    image: postgres:16
    restart: always
    env_file:
      - path: ../apps/web/.env
        required: false
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-inboxzero}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inbox-zero-network
    profiles:
      - local-db
      - all

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    ports:
      - ${REDIS_PORT:-6380}:6379
    networks:
      - inbox-zero-network
    restart: always
    profiles:
      - local-redis
      - all

  # Upstash-compatible Redis HTTP interface
  serverless-redis-http:
    ports:
      - "${REDIS_HTTP_PORT:-8079}:80"
    image: hiett/serverless-redis-http:latest
    env_file:
      - ../apps/web/.env
    environment:
      SRH_MODE: env
      SRH_TOKEN: ${UPSTASH_REDIS_TOKEN}
      SRH_CONNECTION_STRING: "redis://redis:6379" # Using `redis` hostname since they're in the same Docker network.
    networks:
      - inbox-zero-network
    restart: always
    profiles:
      - local-redis
      - all

volumes:
  postgres-data:
  redis-data:

networks:
  inbox-zero-network:
